    <style>
      .loading-backdrop {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: #ECEFF1
      }

      .loading-container {
        vertical-align: middle;
        text-align: center;
        border-style: none;
        margin: 0;
        position: absolute;
        top: 50%;
        left: 50%;
        margin-right: -50%;
        transform: translate(-50%, -50%);
        width: 160px;
        height: 160px;
        border-radius: 50%;
        line-height: 160px
      }

      .loader {
        width: 100%;
        height: 100%;
        border-radius: 50%;
        background-color: #33A9E0;
        position: absolute;
        top: 0;
        left: 0;

        -webkit-animation: bounce 2.0s infinite ease-in-out;
        animation: bounce 2.0s infinite ease-in-out
      }

      .loader-image {
        width: 100px;
        height: 25px;
        position: relative;
        z-index: 1;
      }

      @-webkit-keyframes bounce {
        0%,
        100% {
          -webkit-transform: scale(0.8)
        }

        50% {
          -webkit-transform: scale(1)
        }
      }

      @keyframes bounce {
        0%,
        100% {
          transform: scale(0);
          -webkit-transform: scale(0.8)
        }

        50% {
          transform: scale(1);
          -webkit-transform: scale(1)
        }
      }
    </style>
  </app-root>
