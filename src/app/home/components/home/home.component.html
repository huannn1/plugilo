<div class="pl-root pl-aside-left--fixed pl-header--fixed" [ngClass]="{'pl-aside-left--minimize': !isMenuActiveOnDesktop, 'pl-aside-left--on': isMenuActiveOnMobile}">

  <header id="pl-header" class="pl-header pl-header--light">
    <div class="pl-aside-toggler">
      <button class="pl-aside-toggler__btn" (click)="toggleMenu()">
        <span class="fa fa-bars"></span>
      </button>
    </div>

    <div class="pl-brand">

    </div>

    <div class="pl-topbar">
      <ul class="navbar-nav">
        <li class="nav-item active">
          <a class="nav-link" href="#">
            <span class="fa fa-bell"></span>
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">
            <span class="fa fa-plus"></span>
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link disabled" href="#">
            <span class="pl-topbar__userpic">
              <img class="rounded-circle" src="https://keenthemes.com/metronic/preview/assets/app/media/img/users/user4.jpg" alt="">
            </span>
          </a>
        </li>
      </ul>
    </div>
  </header>


  <div class="pl-body">
    <div class="pl-aside-left pl-aside-left--skin-light">
      <div class="pl-navviews">
        <div class="pl-navview">
          <header class="pl-navview__header">
            Nav view header 01
          </header>
          <div class="pl-navview__body">

          </div>
        </div>
      </div>
    </div>

    <div class="pl-aside-left-overlay" (click)="toggleMenu()"></div>
  </div>
</div>
